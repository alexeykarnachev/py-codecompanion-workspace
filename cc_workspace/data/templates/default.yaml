name: "{project_name}"
description: "CodeCompanion workspace for {project_name}"
ignore:
  enabled: true
  categories:
    - dependencies
    - ide
    - temp
    - packages
    - workspace
    - locks
groups:
  - name: "Project"
    description: "All project files and documentation"
    files:
      - path: "**/*"
        description: "Project file"
        kind: "pattern"
      - path: ".cc/data/CONVENTIONS.md"
        description: "Project conventions and guidelines"
        kind: "file"

