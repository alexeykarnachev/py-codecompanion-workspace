name: "{project_name}"
description: "Development workspace for {project_name}"
ignore:
  enabled: true
  categories:
    - dependencies
    - ide
    - temp
    - packages
    - workspace
    - locks
  additional:
    - "*.generated.*"
    - ".coverage.*"
    - "coverage.xml"
    - "htmlcov/"
    - ".benchmarks/"
    - "*.prof"
groups:
  - name: "All"
    description: "All project files"
    files:
      - path: "**/*"
        description: "Project file"
        kind: "pattern"

  - name: "Source"
    description: "Source code files"
    files:
      - path: "**/*.py"
        description: "Python file"
        kind: "pattern"
      - path: "**/*.rs"
        description: "Rust file"
        kind: "pattern"
      - path: "**/*.go"
        description: "Go file"
        kind: "pattern"
      - path: "**/*.js"
        description: "JavaScript file"
        kind: "pattern"
      - path: "**/*.ts"
        description: "TypeScript file"
        kind: "pattern"

  - name: "Documentation"
    description: "Documentation files"
    files:
      - path: "**/*.md"
        description: "Markdown file"
        kind: "pattern"
      - path: "**/*.rst"
        description: "reStructuredText file"
        kind: "pattern"
      - path: "docs/**/*"
        description: "Documentation file"
        kind: "pattern"

  - name: "Tests"
    description: "Test files"
    files:
      - path: "test*/**/*"
        description: "Test file"
        kind: "pattern"
      - path: "**/test_*.py"
        description: "Python test"
        kind: "pattern"
      - path: "**/*_test.go"
        description: "Go test"
        kind: "pattern"
      - path: "**/*.test.ts"
        description: "TypeScript test"
        kind: "pattern"

  - name: "Scripts"
    description: "Build and utility scripts"
    files:
      - path: "scripts/**/*"
        description: "Script file"
        kind: "pattern"
      - path: "tools/**/*"
        description: "Tool script"
        kind: "pattern"
      - path: "*.sh"
        description: "Shell script"
        kind: "pattern"

  - name: "Config"
    description: "Configuration files"
    files:
      - path: "**/*.toml"
        description: "TOML config"
        kind: "pattern"
      - path: "**/*.yaml"
        description: "YAML config"
        kind: "pattern"
      - path: "**/*.json"
        description: "JSON config"
        kind: "pattern"
      - path: "**/Makefile"
        description: "Makefile"
        kind: "pattern"
      - path: "**/Dockerfile"
        description: "Docker config"
        kind: "pattern"
      - path: "**/.gitignore"
        description: "Git ignore rules"
        kind: "pattern"

